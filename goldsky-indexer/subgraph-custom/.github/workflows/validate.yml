name: Subgraph Validation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'schema.graphql'
      - 'subgraph.yaml'
      - 'abis/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'schema.graphql'
      - 'subgraph.yaml'
      - 'abis/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate schema
        run: npm run graph validate

      - name: Validate events
        run: npm run validate

      - name: Generate types
        run: npm run codegen

      - name: Build subgraph
        run: npm run build

      - name: Run tests
        run: npm test

  deploy-dev:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Goldsky Dev
        run: npm run deploy:dev
        env:
          GOLDSKY_API_KEY: ${{ secrets.GOLDSKY_API_KEY }}

      - name: Verify indexing
        run: |
          echo "Waiting for indexing to complete..."
          sleep 60 # Give some time for initial indexing
          node scripts/verify-indexing.js
        env:
          SUBGRAPH_URL: ${{ secrets.DEV_SUBGRAPH_URL }}

      - name: Run performance tests
        run: |
          npm run benchmark
        env:
          SUBGRAPH_URL: ${{ secrets.DEV_SUBGRAPH_URL }}

  deploy-prod:
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Goldsky Production
        run: npm run deploy:goldsky
        env:
          GOLDSKY_API_KEY: ${{ secrets.GOLDSKY_API_KEY }}

      - name: Deploy to The Graph Studio
        run: |
          npm run graph auth --studio ${{ secrets.GRAPH_DEPLOY_KEY }}
          npm run deploy:studio
        env:
          GRAPH_DEPLOY_KEY: ${{ secrets.GRAPH_DEPLOY_KEY }}

      - name: Verify indexing
        run: |
          echo "Waiting for indexing to complete..."
          sleep 120 # Give more time for production indexing
          node scripts/verify-indexing.js
        env:
          SUBGRAPH_URL: ${{ secrets.PROD_SUBGRAPH_URL }}

      - name: Run performance tests
        run: |
          npm run benchmark
        env:
          SUBGRAPH_URL: ${{ secrets.PROD_SUBGRAPH_URL }}

  notify:
    needs: [deploy-prod]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Notify on success
        if: ${{ needs.deploy-prod.result == 'success' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "✅ Subgraph deployed successfully to production!\nEnvironment: ${{ github.ref }}\nCommit: ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: ${{ needs.deploy-prod.result == 'failure' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ Subgraph deployment failed!\nEnvironment: ${{ github.ref }}\nCommit: ${{ github.sha }}\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
